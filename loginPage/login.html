<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
    <script src="login.js" defer></script>
  </head>

  <body>
    <section class="container">
      <div class="main">
        <div class="left">
          <div>
            <h1>Welcome to the world of Bewakoof®!</h1>
          </div>
          <div>
            <img
              src="https://images.bewakoof.com/web/group-19-1617704502.png"
              alt="Image"
            />
          </div>
        </div>

        <div class="right">
          <div class="loginForm">
            <div class="text">
              <h1>Log in / Sign up</h1>
              <p>
                for Latest trends, exciting offers and everything Bewakoof®!
              </p>
            </div>

            <div class="formBody">
              <form action="#">
                <div class="formSec">
                  <input
                    type="text"
                    id="flag"
                    placeholder="Enter mobile number"
                    required
                  />

                  <button>Continue</button>
                </div>
              </form>

              <div class="bottunSec">
                <div class="line"></div>
                <button class="btn">
                  <a href="../loginWittEmail/email.html"
                    ><img
                      src="https://images.bewakoof.com/web/carbon-email-1620039620.png"
                      alt=""
                    />
                    Continue with email</a
                  >
                </button>

                <div class="social">
                  <button class="socilaBtn">
                    <a href="#"
                      ><img
                        src="https://images.bewakoof.com/web/group-3-2x-1558356035.png"
                        alt=""
                      />Google</a
                    >
                  </button>
                  <button class="socilaBtn">
                    <a href="#"
                      ><img
                        src="https://images.bewakoof.com/web/bi-facebook2x-1620886445.png"
                        alt=""
                      />Facebook</a
                    >
                  </button>
                </div>
              </div>

              <p id="p">
                By creating an account or logging in, you agree with Bewakoof®'s
                <a href="https://www.bewakoof.com/terms-and-conditions"
                  >Terms and Conditions</a
                >
                and
                <a href="https://www.bewakoof.com/privacy-policy-and-disclaimer"
                  >Privacy Policy</a
                >.
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
