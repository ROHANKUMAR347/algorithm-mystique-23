<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZanyZone</title>
    <link rel="stylesheet" href="cart.css">
</head>

<body>
    <div class="container">

        <div class="nav">
            <img src="image/logo.png" alt="logo">
            <div></div>
        </div>
        <hr>

    </div>

    <div class="container content">
        <div class="main">

            <div>
                <img src="https://images.bewakoof.com/images/doodles/empty-cart-page-doodle.png" alt="cart">
                <p>Nothing in the bag</p>
                <button>Continue Shopping</button>
            </div>
            <div>
                <div class="line"></div>
                <p>You could try one of these categories:</p>

                <div>
                    <table>
                        <tbody>
                            <tr>
                                <td colspan="1" style="height: 100px;">Men</td>

                                <td>
                                    <div class="table">
                                        <div><a href="#">Topwear</a></div>
                                        <div><a href="#">Bottomwear</a></div>
                                        <div><a href="#">Footwear</a></div>
                                        <div><a href="#">Bestsellers</a></div>
                                    </div>
                                </td>

                            </tr>
                            <tr>
                                <td style="height: 100px;">Women</td>
                                <td>
                                    <div class="table">
                                        <div><a href="#">Topwear</a></div>
                                        <div><a href="#">Bottomwear</a></div>
                                        <div><a href="#">Bestsellers</a></div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td style="height: 100px; margin-right: 20px;">Mobile Covers</td>
                                <td>
                                    <div class="table">
                                        <div style="margin-left: 20px;"><a href="#">All Mobile Covers</a></div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div>
                    <img src="https://images.bewakoof.com/web/secure-payments-image.png" alt="">
                </div>
            </div>

        </div>
    </div>
</body>

</html>
