<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZanyZone</title>
    <link rel="stylesheet" href="email.css">
    <script src="email.js" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <div class="container">
        <div class="forms">
            <div class="form login">
                <h2>Log in to your account</h2>
                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Email" id="email" required>
                        <i class="fa-regular fa-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="Password" id="password" oninput="checkInput()"  required>
                        <i class="fa-solid fa-lock icon"></i>
                        <!-- <i class="fa-regular fa-eye-slash showHidenPw" id="eyeIcon" onclick="togglePasswordVisibility()"></i> -->
                        <i class="fa-regular fa-eye-slash showHidenPw" id="closedEye" onclick="togglePasswordVisibility('closedEye')"></i> 
                        <i class="fa-regular fa-eye showHidenPw" id="openEye"  onclick="togglePasswordVisibility('openEye')"></i>
                    </div>

                    <div class="input-field">
                        <button id="forget" type="button" onclick="openPopup()">Forgot Password?</button>
                    </div>
                    <div class="input-field">
                        <button id="login"><a href="../index.html">Login</a></button>
                    </div>

                </form>
            </div>
           

        </div>

    </div>
    <div class="popup" id="popup">
        <h3>Forgot Password</h3>
        <p>Please enter your Email Id to receive a reset password link</p>
        <input type="text" placeholder="Email">
        <button type="button" onclick="closePopup()">Submit</button>
    </div>

</body>

</html>
